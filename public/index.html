<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>BITE</title>

    <!-- Required meta tags -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="/css/globalstyle.css">

    <link rel="icon" type="image/png" href="resources/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="resources/favicon-16x16.png" sizes="16x16" />

            <ul class="navbar-nav ml-auto">

                <a class="nav-link" href="#/">

                </a>
              </li>

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

            </ul>

    <script src="database.js"></script>

    <script src="/controllers/meetingController.js"></script>
    <script src="/controllers/aboutController.js"></script>
    <script src="/controllers/contactController.js"></script>
    <script src="/controllers/officerController.js"></script>
