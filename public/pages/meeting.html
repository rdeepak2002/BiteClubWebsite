<div class="container">

	<h3 class="noselect meetingDiv" align="center">{{h1}}</h3>

	<div class="lds-heart">
		<div></div>
	</div>

	<div ng-repeat="um in upcomingMeetings">
		<div class="row meetingBox">
		  <div class="col-sm">
  			<h3 class="meetingHeader">{{um.title}} ({{um.id}})</h3>
				<h3 class="meetingDescription">{{um.description}}</h3>
				<h3 class="meetingDate">Date ~ {{um.date}}</h3>
		  </div>
		  <div class="col-sm">
  			<img ng-src="{{ um.image }}" height="200px" align="right"></img>
		  </div>
		</div>
	</div>

	<h3 class="noselect meetingDiv" align="center">{{h2}}</h3>

	<div ng-repeat="cm in completedMeetings">
		<div class="row meetingBox">
		  <div class="col-sm">
  			<h3 class="meetingHeader">{{cm.title}} ({{cm.id}})</h3>
				<h3 class="meetingDescription">{{cm.description}}</h3>
				<h3 class="meetingDate">Date ~ {{cm.date}}</h3>
		  </div>
		  <div class="col-sm">
  			<img ng-src="{{ cm.image }}" height="200px" align="right"></img>
		  </div>
		</div>
	</div>

	
</div>
